<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Movie Site</title>
  <!-- Link to Bootstrap & CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<!-- Navigation Bar -->
<section id="landing" class="landing text-center">
  <nav class="navbar">
    <span class="navbar-title">The Aesthetic Frame:</span>
    <ul class="nav-links">
      <li><a href="#landing">Home</a></li>
      <li><a href="#movie-list">Movies</a></li>
      <li><a href="#watchlist-section">Watchlist</a></li>
    </ul>
  </nav>

<!-- Landing section -->
  <div class="landing-content">
    <h1>Welcome to The Aesthetic Frame</h1>
    <p>Discover, search, and save your favorite movies in style!</p>
    <button id="theme-toggle">Dark Mode</button>
  </div>
</section>

<!-- Controls for searching and filtering movies -->
  <div class="container">
    <div id="controls">
    <input type="text" id="search" placeholder="Search movies...">
    <select id="genre-filter">
      <option value="all">All</option>
    </select>
  </div>

  <!-- Container where movie cards will be displayed -->
  <div id="movie-list" class="row"></div>
  </div>
 <section id="watchlist-section">
  <h2>My Watchlist</h2>
  <ul id="watchlist" class="list-unstyled"></ul>
 </section>

<!-- Modal for additional content/prompts -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
  tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Movie Details</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div class="row">
          <div class="col-md-4 text-center">
            <img id="movie-image" src="https://via.placeholder.com/210x295" alt="Movie Poster"
              class="img-fluid rounded" />
          </div>
          
          <div class="col-md-8">
            <div id="movie-details"></div>
            <button id="add-to-watchlist-btn" class="btn btn-dark">Add to Watchlist</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Watchlist Section to display saved movies-->
  <section id="watchlist-section">
    <ul id="watchlist"></ul>
  </section>

<!-- Footer at the bottom of the page -->
  <footer>
    <p>&copy; 2025 The Aethestic Frame. All rights reserved.</p>
  </footer>

  <!-- Link to JavaScript -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
   <script src="script.js"></script>
</body>
</html>
